name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # CRITICAL: Allows the OIDC handshake

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org' # CRITICAL: Configures npm to use the registry

      - run: npm ci

      # Note: No "env" block is needed here for Trusted Publishing
      - run: npm publish --provenance